<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Task Management</h1>
    <div class="form">
        <div class="container c1">
            <label for="add" class="form-label">Add New Task</label>
            <input type="text" class="rounded-border" id="add" placeholder="Enter Task">
        </div>
        <div class="container c1">
            <label for="add" class="form-label">Select Priority</label>
            <select class="form-select rounded-border" aria-label="Default select example" id="priority">
                <option selected disabled>Select one</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="container">
            <button class="btn btn-outline-primary" id="id1">Add Task</button>
        </div>
    </div>

    <div class="table-responsive">
        <h2>Tasks :</h2>
        <table class="table table-striped-columns table-hover" id="t1">
            <thead>
                <tr class="grey">
                    <td>Task</td>
                    <td>Priority</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr>
            </thead>
            
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
